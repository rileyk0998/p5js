<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <script>
        function setup() {
            createCanvas(800, 600);
            background(7, 97, 198);
            noFill();
            strokeWeight(3);

            //body
            fill(255, 102, 0);
            ellipseMode(CORNERS);
            ellipse(160, 100, 500, 300);

            //tail
            fill(232, 109, 27);
            triangle(100, 140, 100, 260, 160, 200)
            /*
            beginShape();
            vertex(100, 140);
            vertex(100, 260);
            vertex(160, 200);
            endShape(CLOSE);
            
            line(100, 140, 100, 260);
            line(100, 140, 160, 200);
            line(160, 200, 100, 260);
            */

            //doral fin
            fill(249, 126, 44);
            rectMode(CORNERS);
            rect(300, 80, 330, 100);

            triangle(300, 80, 300, 60, 330, 80);
            /*beginShape();
            vertex(300, 80);
            vertex(300, 60);
            vertex(330, 80);
            endShape(CLOSE);
            
            line(300, 80, 300, 60);
            line(300, 60, 330, 80);
            */

            //pectoral fin
            fill(249, 126, 44);
            beginShape();
            vertex(360, 180);
            vertex(370, 210);
            vertex(310, 230);
            vertex(300, 200);
            endShape(CLOSE);

            //eye
            strokeWeight(10);
            point(410, 150);
            strokeWeight(1);

            //mouth
            strokeWeight(3);
            stroke(255, 127, 0);
            line(485, 160, 420, 200);
            line(496, 220, 420, 200);

            //text
            noFill();
            strokeWeight(1);
            stroke(0, 0, 255);
            text("Swim Fishy", 436, 202);

        }

        function draw() {

        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/rileyk0998/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
